{% extends 'base.html' %}
{% block title %}
Market Page
{% endblock %}

{% block content %}
<div class="table-responsive">
    <table class="table table-dark table-striped table-hover align-middle">
        <thead>
            <tr class="table-info">
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.barcode}}</td>
                <td>${{item.price}}</td>
                <td>
                    <button type="button" class="btn btn-info">More Info</button>
                    <button type="button" class="btn btn-success">Purchase</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
